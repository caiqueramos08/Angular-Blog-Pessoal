<div class="container-fluid my-5">
  <div class="container d-flex flex-column align-content-center">
    <h2 class="text-center">Editar tema</h2>
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 ">
        <form>
          <div class="form-group">
            <label for="descricao">Descrição do tema:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="tema.descricao">
          </div>

          <div class="d-flex justify-content-around">
            <button class="btn btn-outline-secondary d-block mx-auto w-25" routerLink="/temas">Cancelar</button>
            <button class="btn btn-outline-primary d-block mx-auto w-25" (click)="editarTema()">Editar tema</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
