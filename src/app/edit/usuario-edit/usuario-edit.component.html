<div class="container-fluid">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              [(ngModel)]="usuario.nome"
            />
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input
              type="email"
              class="form-control"
              id="usuario"
              name="usuario"
              placeholder="digite seu e-mail"
              [(ngModel)]="usuario.usuario"
            />
            <div id="validmail"></div>
          </div>
          <div class="form-group">
            <label for="foto">Foto:</label>
            <input
              type="text"
              class="form-control"
              id="foto"
              name="foto"
              [(ngModel)]="usuario.foto"
            />
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="A senha deve ter 8 caracteres no minimo"
              name="senha"
              (input)="confirmarSenha($event)"
            />
          </div>
          <div class="form-group">
            <label for="confirmSenha">Confirmar Senha:</label>
            <input
              type="password"
              class="form-control"
              id="confirmSenha"
              name="confirmSenha"
              [(ngModel)]="usuario.senha"
            />
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de usuario:</label>
            <select
              name="tipo"
              id="tipo"
              class="form-control"
              (change)="tipoUser($event)"
            >
              <option value="" selected disabled>
                Selecione o tipo de usuario
              </option>
              <option value="admin">Administrador</option>
              <option value="padrao">Padr√£o</option>
            </select>
          </div>

          <div class="d-flex justify-content-around">
            <button class="btn btn-danger w-25" routerLink="/inicio">
              Cancelar
            </button>
            <button class="btn btn-primary w-25" (click)="editarUsuario()">
              Alterar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
