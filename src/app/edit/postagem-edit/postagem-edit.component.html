<div class="container-fluid my-5">
  <div class="container">
    <div class="row d-flex flex-column align-items-center">
      <h2 class="text-center my-3">Editar Postagem</h2>
      <form>
        <div class="form-group">
          <label for="">Titulo da postagem</label>
          <input
            type="text"
            name="titulo"
            id="titulo"
            class="form-control"
            [(ngModel)]="postagem.titulo"
          />
        </div>
        <div class="form-group">
          <label for="">Texto da postagem</label>
          <textarea
            name="texto"
            id="texto"
            class="form-control"
            rows="4"
            [(ngModel)]="postagem.texto"
          ></textarea>
        </div>
        <div class="form-group">
          <p>
            Escolha um tema da nossa lista, ou
            <a routerLink="/temas" data-dismiss="modal">cadastre um novo</a>
          </p>
          <select
            name="tema"
            id="tema"
            class="form-control"
            [(ngModel)]="idTema"
            (change)="buscarTemaPorId()"
          >
            <option *ngFor="let tema of listaTemas" value="{{ tema.id }}">
              {{ tema.descricao }}
            </option>
          </select>
        </div>

        <div class="row d-flex justify-content-around">
          <button class="w-25 btn btn-outline-danger" routerLink="/inicio">
            Cancelar
          </button>
          <button
            class="w-25 btn btn-outline-primary"
            (click)="editarPostagem()"
          >
            Editar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
