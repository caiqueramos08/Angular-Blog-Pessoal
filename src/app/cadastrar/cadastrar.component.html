<div class="container-fluid color">
  <div class="row d-flex align-items-center">
    <div class="d-sm-none d-md-block col-md-6 " id="bgImg"></div>
    <div class="col-md-6 text">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center">Cadastrar</h1>

          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="usuario.nome" />
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" class="form-control" id="usuario" name="usuario" placeholder="digite seu e-mail" [(ngModel)]="usuario.usuario"  />
              <div id="validmail"></div>
            </div>
            <div class="form-group">
              <label for="foto">Foto:</label>
              <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="usuario.foto" />
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="A senha deve ter 8 caracteres no minimo" name="senha" (input)="confirmarSenha($event)" />
            </div>
            <div class="form-group">
              <label for="confirmSenha">Confirmar Senha:</label>
              <input type="password" class="form-control" id="confirmSenha" name="confirmSenha" [(ngModel)]="usuario.senha" />
            </div>
            <div class="form-group">
              <label for="tipo">Tipo de usuario:</label>
              <select name="tipo" id="tipo" class="form-control" (change)="tipoUser($event)">
                <option value="" selected disabled>Selecione o tipo de usuario</option>
                <option value="admin">Administrador</option>
                <option value="padrao">Padr√£o</option>
              </select>
            </div>

            <div class="d-flex justify-content-around">
              <button class="btn btn-danger w-25" routerLink="/entrar">Cancelar</button>
              <button class="btn btn-success w-25" (click)="cadastrar()">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
