<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg">


        </div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center"> Cadastro</h1>

                    <form class="form-group" novalidate>
                        <div class="form-group">
                            <div class="col-md-10 mb-10">
                                <label for="nome">Nome:</label>
                                <input [(ngModel)]='user.nome' type="text" class="form-control" id="validationCustom01" placeholder="nome">
                            </div>
                            <div class="col-md-10 mb-10">
                                <label for="usuario">Usuário:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    </div>
                                    <input [(ngModel)]='user.usuario' type="text" class="form-control" id="usuario" placeholder="Usuário"
                                        aria-describedby="inputGroupPrepend" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 mb-10">
                                <label for="foto">Link da Foto:</label>
                                <input [(ngModel)]='user.foto' type="text" class="form-control" id="foto" placeholder="Link da Foto" required>

                            </div>
                            <div class="col-md-10 mb-10">
                                <label for="senha">Senha:</label>
                                <input (input)='confirmSenha($event)' type="text" class="form-control" id="senha" placeholder="Senha" required>
                               
                            </div>
                            <div class="col-md-10 mb-10">
                                <label for="confirmSenha">Confirma Senha:</label>
                                <input [(ngModel)]='user.senha' type="text" class="form-control" id="confirmSenha"
                                    placeholder="Confirma sua Senha" required>
                            </div>
                        </div>
                        <div class="col-md-10 mb-10">
                            <div class="form-group">
                                <label for="tipo">Tipo de Usuario:</label>
                                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                                    <option value="">Seleciona um Tipo de Usuario:</option>
                                    <option value="Normal">Normal</option>
                                    <option value="Admin">Administrador</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    Concordo com os termos e condições
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger mr-5" type="submit" routerLink="/login">Cancelar</button>
                            <button type="submit" class="btn btn-success" (click)='cadastrar()'
                            >Cadastrar</button>
                        </div>
                    </form>

               

                </div>


            </div>


        </div>

    </div>

</div>
