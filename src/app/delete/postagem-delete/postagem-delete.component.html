<div class="container-fluid">
  <div class="container">
    <div class="row d-flex flex-column align-items-center">
      <h2 class="text-center my-3">Apagar Postagem</h2>
      <div class="col-md-8 border rounded mb-3">
        <div class="row">
          <div class="col-md-2">
            <img src="{{postagem.usuario.foto}}" onerror="this.src = 'https://i.imgur.com/rNUV85x.png' " alt="" class="rounded-circle img-fluid p-3 ">
          </div>
          <div class="col-md-10 d-flex justify-content-between">
            <h3>{{postagem.titulo}}</h3>
            <small>{{postagem.tema.descricao}}</small>
          </div>
        </div>

        <div class="row d-flex flex-column justify-content-center align-items-center">
          <p class="px-3">{{postagem.texto}}</p>
          <small>Postagem feita Ã s {{postagem.data | date:'HH:mm'}} do dia {{postagem.data | date: 'dd/mm/yyyy'}}</small>
        </div>

        <div class="row d-flex justify-content-around my-3">
          <button class="w-25 btn btn-outline-secondary" routerLink="/inicio">Cancelar</button>
          <button class="w-25 btn btn-outline-danger" (click)="apagarPostagem()">Apagar</button>
        </div>
      </div>
    </div>
  </div>
</div>
