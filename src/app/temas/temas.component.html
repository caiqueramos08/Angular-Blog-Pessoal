<div class="container-fluid py-5 bg-container color ">
  <a routerLink="/inicio" class="text-light ml-5"> <i class="fa fa-angle-double-left" aria-hidden="true"></i> Voltar ao Inicio</a>
  <div class="container">
    <div class="row d-flex justify-content-around">
      <div class="col-md-8 d-flex flex-column align-items-center justify-content-around">
        <h1 class="text-center mb-3 text-light">Criar um novo tema</h1>
        <div class="row w-100 d-flex justify-content-around">
          <div class="col-md-10">
            <form>
              <div class="form-group">
                <label for="" class="text-light">Digite o ID:</label>
                <input type="text" name="descricao" id="descricao" class="form-control" [(ngModel)]="tema.id">
              </div>
              <div class="form-group">
                <label for="" class="text-light">Digite a descrição do seu tema:</label>
                <input type="text" name="descricao" id="descricao" class="form-control" [(ngModel)]="tema.descricao">
              </div>

              <div class="d-flex justify-content-center">
                <button class="w-50 btn btn-accent" (click)="cadastrarTema()">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-5">
  <div class="container">
    <h2 class="display-5 text-center mb-5">Temas cadastrados:</h2>
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 d-flex justify-content-center">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tema of listaTemas">
              <th scope="row">{{tema.id}}</th>
              <td>{{tema.descricao}}</td>
              <td>
                <div class="d-flex justify-content-around">
                  <button class="btn btn-outline-primary" [routerLink]="['/tema-edit', tema.id]">Editar</button>
                  <button class="btn btn-outline-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
